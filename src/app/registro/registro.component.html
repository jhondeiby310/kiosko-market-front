<div class="container p-5">
  <form class="bg-white p-3 border border-danger rounded">
    <h2 class="text-danger">Registro</h2>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Nombres</label>
        <input name="nombre" type="text" class="form-control" id="inputEmail4" [(ngModel)]="usuario.nombre">
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress">Apellidos</label>
        <input name="apellido" type="text" class="form-control" id="inputAddress" [(ngModel)]="usuario.apellido">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Email</label>
        <input name="correo" type="email" class="form-control" id="inputPassword4" [(ngModel)]="usuario.correo" placeholder="ejemplo@algo.com">
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress">Contrase√±a</label>
        <input name="contrasena" type="password" class="form-control" id="inputAddress" placeholder="Minimo 8 caracteres"
          [(ngModel)]="usuario.contrasena">
      </div>
      <button type="submit" class="btn btn-danger" (click)="crear()" [routerLink]="['/login']">Registrarse</button>
      <button type="button" class=" ml-2 btn btn-dark" [routerLink]="['/login']">Atras</button>
    </div>
  </form>
</div>
