<h1 class="sub-title">Categorias</h1>


<div class="container">
    <div class="row">
        <div *ngFor="let categoria of categorias" class="card" style="width: 18rem;">
            <img src="{{categoria.image}}" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">{{categoria.nombre}}</p>
            </div>
        </div>
    </div>
</div>
