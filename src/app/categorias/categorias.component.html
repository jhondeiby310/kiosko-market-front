    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item">
        <a class="nav-link" routerLink="/home" routerLinkActive="active">Inicio <span
            class="sr-only">(current)</span></a>

      <li class="nav-item ">
        <a class="nav-link" routerLink="/categorias" routerLinkActive="active">Categorias</a>

<header class="section py-5 mb-5">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-lg-12">
        <h1 class="display-4 text-truncate mt-5 mb-2">Categorías</h1>
        <p class="lead mb-5 text-truncate"> Para que compres con mas facilidad,
          tenemos la categoría que buscas.
        </p>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div *ngFor="let categoria of categorias" class="card" style="width: 18rem;">
      <div class="card h-100">
        <img src="{{categoria.image}}" class="card-img-top" alt="18rem">
        <div class="card-body">
          <h4 class="card-title">{{categoria.nombre}}</h4>
          <p class="card-text">{{categoria.descripcion}}</p>
        </div>
        <div class="card-footer">
          <a href="#" class="btn btn-dark" [routerLink]="['/productos', categoria.id]">Ver productos</a>
        </div>
      </div>
    </div>
  </div>
  <div class="boton">
    <button type="button" class="btn btn-danger btn-lg m-5" [routerLink]="['/home']">Atras</button>
  </div>
</div>
