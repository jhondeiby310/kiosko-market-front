<div class="p-5">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Imagen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoria of categorias">
        <td>{{categoria.nombre}}</td>
        <td>{{categoria.descripcion}}</td>
        <td><img src="{{categoria.image}}" alt="..." style="width: 10rem;"> </td>
        <td>
          <button type="button" class="btn btn-danger" (click)="eliminar(categoria.id)">Eliminar</button>
        </td> 
        <td>
          <button type="button" class=" ml-2 btn btn-info"
            [routerLink]="['/categoria', categoria.id]">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
