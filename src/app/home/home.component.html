<header class="bg-info py-5 mb-5">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-lg-12">
                <h1 class="display-4 text-dark mt-5 mb-2">Productos</h1>
                <p class="lead mb-5 text-dark-50"> Para que compres con m√°s facilidad
                </p>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div *ngFor="let producto of productos" class="card" style="width: 18rem;">
            <div class="card h-100">
                <img src="{{producto.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h4 class="card-title">{{producto.nombreproducto}}</h4>
                    <p class="card-text">{{producto.descripcion}}</p>
                    <p class="card-text">{{producto.precio}}</p>
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-info">Comprar</a>
                </div>
            </div>
        </div>
    </div>
</div>
