<div class="p-5">

  <button type="button" class="btn btn-primary btn-lg" routerLink="/producto">Crear</button>

  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Imagen</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{producto.nombreproducto}}</td>
        <td>{{producto.descripcion}}</td>
        <td><img src="{{producto.image}}" alt="..." style="width: 10rem;"> </td>
        <td>{{producto.precio}}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="eliminar(producto.codigo)">Eliminar</button>
        </td>
        <td>
          <button type="button" class=" ml-2 btn btn-success" [routerLink]="['/producto', producto.codigo]">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
