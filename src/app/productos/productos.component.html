        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item">

<div class="container">
    <div class="row">
        <div *ngFor="let producto of productos" class="card" style="width: 18rem;">
            <div class="card h-100">
                <img src="{{producto.image}}" class="card-img-top" alt="..." width="500" height="370">
                <div class="card-body">
                    <h4 class="card-title">{{producto.nombreproducto}}</h4>
                    <p class="card-text">{{producto.descripcion}}</p>
                    <p class="card-text">${{producto.precio}}</p>
                </div>
                <div class="card-footer">
                    <a class="btn btn-info" [routerLink]="['/comprar', producto.codigo]">Comprar</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="go-back">
    <button type="button" class="btn btn-dark" routerLink="/categorias" routerLinkActive="active" >Atr√°s</button>
</div>
